<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sty.css">

</head>
<body>
    <div class="main-register">
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input id="regusr" type="text" placeholder="username" required>
            </div>
            <div class="input-box">
                <input id="regpswd" type="password" placeholder="password" required>
            </div>
            <div>
                <button onclick="obj.register()" class="button" type="button">Register</button>
            </div>
            <div class="login-link">
                <p>Are you already a user?click here to <a href="./log.html">Login</a></p>
            </div>

        </form>
    </div>
</div>
</body>
<script src="./log.js"></script>
</html>
