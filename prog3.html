<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="prog3.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title"><h1>Voting Eligibility</h1></div>
            <div class="form div">
              <form action="form">
                <input id="result"  type="text" class="inputbox" placeholder="enter your age">
              </form>
              <p id="display"></p>
              <button onclick="check()" type="button" class="button">check</button>
            </div>

        </div>
    </div>

    
</body>
<script>
    function check(){
         if(result.value){
             if(result.value>=18){
                //alert("Eligible for vote")
                 display.innerHTML="Eligible for vote"
                 display.style.color="green"
                      
             }
             else{
                display.innerHTML="Not eligible for vote"
                display.style.color="red"
             }
         }
         else{
            display.innerHTML="please enter a valid numaber"
            display.style.color="blue"
         }

    }
</script>
</html>
