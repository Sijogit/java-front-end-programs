         <div class="row">

             <h1 class="text-center text-success mt-3">list</h1>

              </ol>
    </div>

</div>
  </div>

<script>
     function add(){
        if(result.value){
               item.innerHTML += `<li>${result.value}</li>`
               result.value=''
        }
        else{
            alert('enter valid data')
        }
     }
</script>
